name: Build & Push to Docker Hub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  DOCKER_IMAGE: mfalana/hwc-potree-api

concurrency:
  group: dockerhub-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            docker.io/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            docker.io/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Write deploy hint
        run: |
          echo "Image pushed:"
          echo "  docker.io/${{ env.DOCKER_IMAGE }}:${GITHUB_SHA}"
          echo "To update Azure Container App from Cloud Shell:"
          echo "  az containerapp update -g 'LiDAR-Breakline-Generator' -n 'hwc-potree-api' \\"
          echo "    --image docker.io/${{ env.DOCKER_IMAGE }}:${GITHUB_SHA}"
